<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script type="module">
      import 'https://esm.sh/css-doodle'
    </script>
    <!-- Example copied from https://css-doodle.com/#getting-started -->
    <css-doodle>
      @grid: 18 / 100vmax / #0a0c27;
      --hue: calc(180 + 1.5 * @x * @y);
      background: hsl(var(--hue), 50%, 70%);
      margin: -.5px;
      transition: @r(.5s) ease;
      clip-path: polygon(@pick(
        '0 0, 100% 0, 100% 100%',
        '0 0, 100% 0, 0 100%',
        '0 0, 100% 100%, 0 100%',
        '100% 0, 100% 100%, 0 100%'
      ));
    </css-doodle>
  </body>
</html>
