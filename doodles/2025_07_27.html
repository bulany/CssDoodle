<!DOCTYPE html>
<html>
  <head>
  </head>
  <body style="margin: 0; background: hsl(272, 29%, 10%)">
    <script type="module">
      import 'https://esm.sh/css-doodle'
    </script>
    <css-doodle seed="2025">
      :doodle {
        @grid: 20 / 100vw 100vh / hsl(160, 70%, 30%);    
      }
      background: hsl(@r360, 70%, 60%);
      transform: scale(calc(0.1 + 0.01*@index)) rotate(@index()deg);
    </css-doodle>
  </body>
</html>
